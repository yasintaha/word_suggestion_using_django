<!DOCTYPE html>
<html lang="en">
	<head>
		<title>EasyAutocomplete json example</title>

		<script src="dist/jquery.easy-autocomplete.min.js" type="text/javascript" ></script>
	</head>
	<body>


		<input id="input_query" />

		<script>


		var options = {
					
					url: function(phrase) {
							return "http://127.0.0.1:8000/search?name="+query;
						},

					getValue: "value",

					list: {
						match: {
							enabled: true
						}
					}
				};
				console.log(options)

			$("#input_query").easyAutocomplete(options);
